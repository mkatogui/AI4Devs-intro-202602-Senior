<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reversal Tool | AI4Devs</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --text: #1e293b;
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        h1 { font-size: 1.5rem; margin-bottom: 1.5rem; text-align: center; }
        .input-group { display: flex; flex-direction: column; gap: 0.75rem; }
        label { font-weight: 500; font-size: 0.9rem; }
        input {
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1rem;
        }
        .actions { display: flex; gap: 0.5rem; margin-top: 1rem; }
        button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        #reverseBtn { background: var(--primary); color: white; }
        #reverseBtn:hover { background: var(--primary-hover); }
        #copyBtn { background: #f1f5f9; color: #475569; display: none; }
        #copyBtn:hover { background: #e2e8f0; }
        .result-area {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 6px;
            min-height: 3rem;
            position: relative;
        }
        #output { font-family: monospace; font-size: 1.1rem; word-break: break-all; }
        .copy-feedback {
            font-size: 0.8rem;
            color: #059669;
            position: absolute;
            bottom: -20px;
            right: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>

    <main class="card">
        <h1>String Reverser</h1>
        <div class="input-group">
            <label for="stringInput">Input Text</label>
            <input type="text" id="stringInput" placeholder="Enter text here..." autocomplete="off">
            
            <div class="actions">
                <button id="reverseBtn">Reverse</button>
                <button id="copyBtn" title="Copy to clipboard">Copy Result</button>
            </div>
        </div>

        <div class="result-area" aria-live="polite">
            <div id="output"></div>
            <span id="copyFeedback" class="copy-feedback">Copied!</span>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
