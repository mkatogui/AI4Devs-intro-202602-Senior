<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reversal Utility | AI4Devs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        label {
            font-weight: 600;
            color: #333;
        }
        input {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            margin-top: 1rem;
            padding: 0.8rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-container {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        .result-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.25rem;
        }
        #output {
            font-size: 1.25rem;
            font-weight: bold;
            color: #222;
            word-break: break-all;
            min-height: 1.5rem;
        }
    </style>
</head>
<body>

    <main class="container">
        <div class="form-group">
            <label for="stringInput">Enter text to reverse:</label>
            <input type="text" id="stringInput" placeholder="e.g., AI4Devs" aria-describedby="output">
            <button id="reverseBtn">Reverse String</button>
        </div>

        <div class="result-container" aria-live="polite">
            <p class="result-label">Result:</p>
            <div id="output"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
